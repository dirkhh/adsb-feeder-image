[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 130
extend-exclude = '''
/(
  | src/modules/adsb-feeder/filesystem/root/opt/adsb/extras/.*\.py
)/
'''

[tool.ruff]
line-length = 130
target-version = "py38"
exclude = [
    "src/modules/adsb-feeder/filesystem/root/opt/adsb/extras/*.py",
]

[tool.ruff.lint]
# Enable pycodestyle (E, W), pyflakes (F), and isort (I) by default
select = ["E", "W", "F", "I"]
# Ignore
#       line too long (E501)
#       whitespace before ':' (E203)
#       f-string without placeholders (F541)
#       type-comparison (E721)
#       comparison to None (E711)
ignore = ["E501", "E203", "F541", "E721", "E711"]

[tool.pylint.format]
max-line-length = 130

[tool.flake8]
# Ignore
#       line too long (E501)
#       whitespace before ':' (E203)
#       f-string without placeholders (F541)
#       type-comparison (E721)
#       comparison to None (E711)
extend-ignore = "E501,E203,F541,E721,E711"

[tool.mypy]
check_untyped_defs = true
exclude = [
    "src/modules/adsb-feeder/filesystem/root/opt/adsb/extras/.*\\.py$",
]

[project]
name = "adsb-feeder-image"
dynamic = ["version"]
requires-python = ">=3.8"
dependencies = [
    "djlint",
    "Flask",
    "requests",
    "shapely",
    "types-requests",
    "types-shapely",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-mock>=3.14.1",
]

[tool.setuptools_scm]
# Derive version from git tags

