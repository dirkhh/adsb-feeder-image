name: Test Suite

on:
  push:
    branches: [ main, beta, dev ]
  pull_request:
    branches: [ main, beta ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src/modules/adsb-feeder/filesystem/root/opt/adsb/adsb-setup --cov-report=xml --cov-report=html

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v

    - name: Run all tests with coverage
      run: |
        pytest tests/ -v --cov=src/modules/adsb-feeder/filesystem/root/opt/adsb/adsb-setup --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run flake8
      run: |
        flake8 src/modules/adsb-feeder/filesystem/root/opt/adsb/adsb-setup/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/modules/adsb-feeder/filesystem/root/opt/adsb/adsb-setup/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run black
      run: |
        black --check src/modules/adsb-feeder/filesystem/root/opt/adsb/adsb-setup/

    - name: Run mypy
      run: |
        mypy src/modules/adsb-feeder/filesystem/root/opt/adsb/adsb-setup/ --ignore-missing-imports
